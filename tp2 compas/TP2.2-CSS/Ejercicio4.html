<!DOCTYPE html>
<!--Ejercicio 4
Dado el siguiente documento HTML crear una rejilla (grid) con elementos de diferentes
tamaños.-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Rejilla con elementos de diferentes tamaños</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr; 
      grid-gap: 10px; 
      grid-template-rows: 100px 200px 150px;
    }

    .item {
      background-color: #3498db;
      padding: 30px;
      color: #ffffff;
      text-align: center;
    }

    .large {
      grid-column: span 2; 
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item large">Elemento 1</div>
    <div class="item">Elemento 2</div>
    <div class="item">Elemento 3</div>
    <div class="item">Elemento 4</div>
    <div class="item large">Elemento 5</div>
    <div class="item">Elemento 6</div>
  </div>
</body>
</html>
