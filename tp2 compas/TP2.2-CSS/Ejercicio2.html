<!DOCTYPE html>
<!--Ejercicio 2
Crear una caja con sombra y texto centrado verticalmente.-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Caja con sombra y texto centrado verticalmente</title>
  <style>


    .mi-caja {
      width: 200px;
      height: 100px;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
  </style>
</head>
<body>
  

  <div class="mi-caja">
    <p>TEXTO CENTRADO</p>
  </div>
</body>
</html>
