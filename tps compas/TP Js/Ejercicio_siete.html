<!DOCTYPE html>
<html> 

  <!-- Ejercicio 7: Crear una funciÃ³n que oculte/muestre un div-->
  
<head>
  <title>Ocultar/Mostrar Div</title>
  <style>
    #miDiv {
      width: 200px;
      height: 100px;
      background-color: rgb(19, 78, 188);
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Ocultar/ Mostrar Etiqueta (Div)</button>
  <div id="miDiv">Este es el contenido.</div>

  <script>
    const toggleButton = document.getElementById("toggleButton");
    const miDiv = document.getElementById("miDiv");

    toggleButton.addEventListener("click", () => {
      if (miDiv.style.display === "none" || miDiv.style.display === "") {
        miDiv.style.display = "block";
      } else {
        miDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
