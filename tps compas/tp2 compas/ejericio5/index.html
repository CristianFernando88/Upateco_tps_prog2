<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos para la tarjeta de producto */
        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 10px;
            background-color: #f5f5f5;
            transition: transform 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            transform: translateY(100%);
        }

        .product-card:hover .product-info {
            transform: translateY(0);
        }

        .product-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .product-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="producto.jpg" alt="Producto">
        <div class="product-info">
            <h3>Mate Argentino</h3>
            <p>Precio: $99.99</p>
        </div>
    </div>
</body>
</html>
